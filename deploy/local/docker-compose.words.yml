version: '3.7'

services:
  web:
    build: web
    restart: unless-stopped
    environment:
      BASE_HREF: /ausisz/
    labels:
     - "traefik.enable=true"
     - "traefik.http.frontend.rule=PathPrefixStrip:/ausisz/"
     - "traefik.http.port=8000"

  upload-service:
    build: upload
    restart: unless-stopped
    volumes:
      - fileStorage:/data
    environment:
      MESSAGESERVER_URL: ${LIST_RABBITMQ_URL}
      MESSAGESERVER_USER: ${LIST_RABBITMQ_USER}
      MESSAGESERVER_PASS: ${LIST_RABBITMQ_PASS}
      MESSAGESERVER_PREFIX: words
      MONGO_URL: ${LIST_MONGO_URL}
    labels:
     - "traefik.frontend.rule=PathPrefixStrip:/ausisz/transcriber/"
     - "traefik.port=8000" 
  
  result-service:
    build: result
    restart: unless-stopped
    volumes:
      - fileStorage:/data
    environment:
      MONGO_URL: ${LIST_MONGO_URL}
    labels:
     - "traefik.frontend.rule=PathPrefixStrip:/ausisz/result.service/"
     - "traefik.port=8000"  

  status-service:
    build: status
    restart: unless-stopped
    environment:
      MESSAGESERVER_URL: ${LIST_RABBITMQ_URL}
      MESSAGESERVER_USER: ${LIST_RABBITMQ_USER}
      MESSAGESERVER_PASS: ${LIST_RABBITMQ_PASS}
      MESSAGESERVER_PREFIX: words
      MONGO_URL: ${LIST_MONGO_URL}    
    labels:
     - "traefik.frontend.rule=PathPrefixStrip:/ausisz/status.service/"
     - "traefik.port=8000" 
  
  manager-service:
    build: manager
    restart: unless-stopped
    environment:
      MESSAGESERVER_URL: ${LIST_RABBITMQ_URL}
      MESSAGESERVER_USER: ${LIST_RABBITMQ_USER}
      MESSAGESERVER_PASS: ${LIST_RABBITMQ_PASS}
      MESSAGESERVER_PREFIX: words
      MONGO_URL: ${LIST_MONGO_URL}

  audio-prepare-service:
    build: audio.prepare
    restart: unless-stopped
    environment:
      MESSAGESERVER_URL: ${LIST_RABBITMQ_URL}
      MESSAGESERVER_USER: ${LIST_RABBITMQ_USER}
      MESSAGESERVER_PASS: ${LIST_RABBITMQ_PASS}  
      MESSAGESERVER_PREFIX: words
    volumes:
      - fileStorage:/data

  diarization-service:
    build: diarization
    restart: unless-stopped
    environment:
      MESSAGESERVER_URL: ${LIST_RABBITMQ_URL}
      MESSAGESERVER_USER: ${LIST_RABBITMQ_USER}
      MESSAGESERVER_PASS: ${LIST_RABBITMQ_PASS}  
      MESSAGESERVER_PREFIX: words
    volumes:
      - fileStorage:/data    
      - appsStorage:/apps
      - dModelsStorage:/models    
  
  transcription-service:
    build: transcription
    restart: unless-stopped
    environment:
      MESSAGESERVER_URL: ${LIST_RABBITMQ_URL}
      MESSAGESERVER_USER: ${LIST_RABBITMQ_USER}
      MESSAGESERVER_PASS: ${LIST_RABBITMQ_PASS}  
      MESSAGESERVER_PREFIX: words
    volumes:
      - fileStorage:/data    
      - appsStorage:/apps
      - modelsStorageWords:/models      
  
