########### volumes 
volumes:
  fileStorage:
    driver_opts:
      type: none
      device: ${LIST_VOLUMES_DIR}fileStorage
      o: bind

  appsStorage:
    driver_opts:
      type: none
      device: ${LIST_VOLUMES_DIR}apps
      o: bind

  dModelsStorage:
    driver_opts:
      type: none
      device: ${LIST_VOLUMES_DIR}models
      o: bind      

  modelsStorageWords:
    driver_opts:
      type: none
      device: ${MODEL_DIR_WORDS}
      o: bind          

networks:
  default:
    external:
      name: list_default