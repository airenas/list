import com.aireno.gradle.DCRedeploy
import com.aireno.gradle.DBuild
import com.aireno.gradle.DPush

def main_dir = "../../../src/web/ear-app/"
def dist_dir = "deploy/"

def group = "Web.production"

task clean(type: Delete, group: group, description: "Deletes copied resources") {
    delete dist_dir
}

task updateVersion() {
    def sample = file(main_dir + 'src/environments/environment.prod.sample')
    def text = sample.getText("UTF-8")
    text = text.replaceAll('BUILD_VERSION', EAR_APP_VERSION)
    def ts = file(main_dir + 'src/environments/environment.prod.ts')
    ts.write(text, "UTF-8")
}

task build(type: Exec, group: group, description: "Compiles angular site") {
    commandLine 'ng', 'build', '--base-href', '/ausis/', '--prod'
    workingDir main_dir
    dependsOn 'updateVersion'
}

task copy(type: Copy, group: group, description: "Copies htmls") {
    from main_dir + 'dist/ear-app/'
    into dist_dir + 'html/'
    dependsOn 'build'
}

task ddeploy(type: DCRedeploy, group: group, description: "Deploys web service") {
    serviceName = 'web'
    composePath = './..'
    mustRunAfter('copy')
}

task dbuild(type: DBuild, group: group) {
    tag = 'airenas/ear-app:' + EAR_APP_VERSION
    mustRunAfter('copy')
}

task dpush(type: DPush, group: group) {
    tag = 'airenas/ear-app:' + EAR_APP_VERSION
    mustRunAfter('dbuild')
}

task dall(group: group) {
    dependsOn 'copy'
    dependsOn 'dbuild'
    dependsOn 'dpush'
}