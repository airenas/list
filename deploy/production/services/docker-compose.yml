version: '3'

services:
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     # The HTTP port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
    restart: unless-stopped
    labels:
      - "traefik.proxy.frontend.rule=PathPrefixStrip:/proxy/"
      - "traefik.proxy.port=8080"
      - "traefik.api.frontend.rule=PathPrefix:/api/"
      - "traefik.api.port=8080"
      - "traefik.health.frontend.rule=PathPrefix:/health"
      - "traefik.health.port=8080"


  web:
    image: airenas/ear-app:beta.v0.2
    restart: unless-stopped
    labels:
     - "traefik.frontend.rule=PathPrefixStrip:/ausis/"
     - "traefik.port=8000"

  redis:
    image: redis
    ports:
     - "6379:6379"
    volumes:
     - /home/airenas/list/test.volume/redis:/data
    restart: unless-stopped    

  membrane:
    image: airenas/membrane
    depends_on: 
     - redis
    volumes:
     - /home/airenas/list/test.volume/:/data
    restart: unless-stopped 
    labels:
     - "traefik.service.frontend.rule=PathPrefixStrip:/ausis/transcriber/"
    user: "1002"

  mouth:
    image: airenas/mouth
    volumes:
     - /home/airenas/list/test.volume/:/data
    restart: unless-stopped 
    labels:
     - "traefik.service.frontend.rule=PathPrefixStrip:/ausis/result.provider/"