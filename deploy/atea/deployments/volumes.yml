## rabbitMQ persistence volumes
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbitmq
  namespace: aft
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/aft/rabbitmq"
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq
  namespace: aft
spec:
  accessModes:
  - ReadWriteOnce
  volumeName: rabbitmq
  resources:
     requests:
       storage: 1Gi  
---       
