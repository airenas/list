rule_files:
  - prometheus_rules.yml
global:
  scrape_interval: 30s 
scrape_configs:
- job_name: 'node-exporter'
  static_configs:
  - targets:
    - node-exporter:9100

- job_name: 'rabbitmq-exporter'
  static_configs:
  - targets:
    - rabbitmq-exporter:9419    

- job_name: 'status-service'
  static_configs:
  - targets:
    - status-service:8000    

- job_name: 'metrics-collector'
  static_configs:
  - targets:
    - metrics-collector:8000
