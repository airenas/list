<div class="result-form">
  <mat-card class="transcription-input-card">
      <mat-card-content>
          <mat-form-field class="result-full-width">
              <input id="transcriptionIDInput" matInput placeholder="Transkripcijos ID" [(ngModel)]="transcriptionId"
                (keyup.enter)="refresh()" (keyup)="transcriptionIdUpdated()">
            </mat-form-field>
            <button id="updateButton" mat-raised-button color="primary" [disabled]="!transcriptionId"
              (click)="refresh()">Atnaujinti</button>
      </mat-card-content>
    </mat-card>

  <mat-card class="result-card">
    <mat-card-header>
      <mat-card-title class="header-title">Transkripcijos rezultatas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div id="status" *ngIf="status">Statusas: <strong>{{status | statusHuman}}</strong></div>
      <section class="result-progress-section" *ngIf="progress">
        <mat-progress-bar id="progressBar" class="result-progress" [color]="progress.color" mode="buffer"
          [value]="progress.value" [bufferValue]="progress.buffer">
        </mat-progress-bar>
      </section>
      <div *ngIf="result?.recognizedText">Atpažinta: <strong>{{result?.recognizedText}}</strong></div>
      <div *ngIf="result?.error">Klaida: <strong><span style="color:red">{{result?.error}}</span></strong></div>
    </mat-card-content>
  </mat-card>

  <mat-card class="audio-card">
    <mat-card-header>
      <mat-card-title class="header-title">Originalus įrašas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div [hidden]="false">
        <div class="audio-control">
          <div id="audioWaveDiv" class="audio-wave"></div>
          <button class="audio-button" id="playAudioButton" color="primary" mat-button [disabled]="!canPlayAudio()"
            (click)="playAudio()" *ngIf="canPlayAudio()">
            <i class="material-icons">play_arrow</i>
          </button>
          <button class="audio-button" id="stopAudioButton" color="warn" mat-button [disabled]="!canStopAudio()"
            (click)="stopAudio()" *ngIf="canStopAudio()">
            <i class="material-icons">stop</i>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
